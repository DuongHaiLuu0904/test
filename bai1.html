<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Country</title>
    
</head>
<body>

    <style>
        /* Reset CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container ch√≠nh */
        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            padding: 20px;
            background: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Ti√™u ƒë·ªÅ */
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        /* √î t√¨m ki·∫øm */
        #searchBox {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
        }

        #searchBox:focus {
            border-color: #007bff;
        }

        /* Layout l∆∞·ªõi */
        .country {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }

        /* Card qu·ªëc gia */
        .inner-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .inner-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Box hi·ªÉn th·ªã */
        .inner-box {
            text-align: center;
            padding: 10px;
        }

        /* H√¨nh ·∫£nh */
        .inner-img {
            width: 100%;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        /* Ti√™u ƒë·ªÅ qu·ªëc gia */
        .inner-title {
            font-weight: bold;
            font-size: 14px;
            margin-top: 8px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .country {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        
    </style>

    <div class="container">
        <h1>üåç Danh S√°ch C√°c Qu·ªëc Gia</h1>
        <input type="text" id="searchBox" placeholder="üîç T√¨m ki·∫øm qu·ªëc gia..." onkeyup="searchCountry()">
        <div id="country" class="country"></div>
    </div>

    <script>
        fetch("https://restcountries.com/v2/all")
        .then(response => response.json())
        .then(data => { 
            renderCountries(data);

            window.countryData = data;
        })
        .catch(error => console.log(error));

        function renderCountries(data) {
            const newArray = data.map((item) => {
                return `  
                    <div class="inner-item">
                        <div class="inner-box">
                            <img class="inner-img" src="${item.flags.svg}" alt="${item.capital} - ${item.name}"/>
                            <div class="inner-title">${item.capital ? item.capital : "N/A"} - ${item.name}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelector("#country").innerHTML = newArray;
        }

        function searchCountry() {
            const keyword = document.getElementById("searchBox").value.toLowerCase();
            const filteredData = window.countryData.filter(country => 
                country.name.toLowerCase().includes(keyword) || 
                (country.capital && country.capital.toLowerCase().includes(keyword))
            );
            renderCountries(filteredData);
        }
    </script>


</body>
</html>
